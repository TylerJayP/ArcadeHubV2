<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Note Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .controls {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .timeline {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .lanes {
            display: flex;
            height: 300px;
            position: relative;
        }
        
        .lane {
            flex: 1;
            border: 1px solid #555;
            position: relative;
            cursor: crosshair;
        }
        
        .lane:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .lane-1 { background: rgba(0, 255, 0, 0.1); }
        .lane-2 { background: rgba(255, 0, 0, 0.1); }
        .lane-3 { background: rgba(255, 255, 0, 0.1); }
        .lane-4 { background: rgba(0, 0, 255, 0.1); }
        .lane-5 { background: rgba(255, 165, 0, 0.1); }
        
        .note {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .note.lane-1 { background: #0f0; }
        .note.lane-2 { background: #f00; }
        .note.lane-3 { background: #ff0; }
        .note.lane-4 { background: #00f; }
        .note.lane-5 { background: #fa0; }
        
        .playhead {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #fff;
            z-index: 10;
        }
        
        .time-display {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        select {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
        
        .lane-labels {
            display: flex;
            margin-bottom: 10px;
        }
        
        .lane-label {
            flex: 1;
            text-align: center;
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>Rhythm Note Editor</h1>
        
        <div class="controls">
            <input type="file" id="audioFile" accept="audio/*" style="margin: 10px;">
            <br>
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="stopBtn">Stop</button>
            <br>
            <label>BPM: <input type="number" id="bpmInput" value="120" min="60" max="200"></label>
            <br>
            <label>Selected Lane: 
                <select id="laneSelect">
                    <option value="0">Lane 1 (Green)</option>
                    <option value="1">Lane 2 (Red)</option>
                    <option value="2">Lane 3 (Yellow)</option>
                    <option value="3">Lane 4 (Blue)</option>
                    <option value="4">Lane 5 (Orange)</option>
                </select>
            </label>
            <br>
            <button id="exportBtn">Export Pattern</button>
            <button id="importBtn">Import Pattern</button>
            <button id="clearBtn">Clear All Notes</button>
        </div>
        
        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        
        <div class="timeline">
            <div class="lane-labels">
                <div class="lane-label" style="color: #0f0;">Lane 1</div>
                <div class="lane-label" style="color: #f00;">Lane 2</div>
                <div class="lane-label" style="color: #ff0;">Lane 3</div>
                <div class="lane-label" style="color: #00f;">Lane 4</div>
                <div class="lane-label" style="color: #fa0;">Lane 5</div>
            </div>
            
            <div class="lanes">
                <div class="lane lane-1" data-lane="0"></div>
                <div class="lane lane-2" data-lane="1"></div>
                <div class="lane lane-3" data-lane="2"></div>
                <div class="lane lane-4" data-lane="3"></div>
                <div class="lane lane-5" data-lane="4"></div>
            </div>
            
            <div class="playhead" id="playhead"></div>
        </div>
    </div>
    
    <script src="editor.js"></script>
</body>
</html>
